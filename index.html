<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Duffy and Friends</title>
  </head>
  <body>
    <header>
      <h1 class="hidden">All About the Friends</h1>
      <img src="images/duffybanner.png" id="main-logo" alt="Duffy Logo" />
    </header>

    <main>
      <nav id="character_nav">
        <ul class="characters">
          <li>
            <a href="#lightbox1">
              <div class="sprite" id="shellie"></div>
              <h3>ShellieMay</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox2">
              <div class="sprite" id="duffy"></div>
              <h3>Duffy</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox3">
              <div class="sprite" id="stella"></div>
              <h3>StellaLou</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox4">
              <div class="sprite" id="cookie"></div>
              <h3>CookieAnn</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox5">
              <div class="sprite" id="olu"></div>
              <h3>Olu Mel</h3>
            </a>
          </li>
          <li>
            <a href="#lightbox6">
              <div class="sprite" id="gelatoni"></div>
              <h3>Gelatoni</h3>
            </a>
          </li>
        </ul>
      </nav>
      <section id="instructions">
        <h3>Choose your Friends!</h3>
        <p>
          Use your mouse to hover / click to discover about each Duffy and
          Friends Character
        </p>
      </section>
    </main>

    <footer class="sticky-footer">
      <h3>All Images &copy; Disney</h3>
    </footer>
  </body>
</html>
